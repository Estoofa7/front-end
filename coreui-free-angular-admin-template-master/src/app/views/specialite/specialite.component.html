<h1 class="text-center" >Specialites</h1>
    <br>
    <br>
    <br>

    <div class="col-6 col-sm-4 col-md mb-3 mb-xl-0 text-right">
      <button type="button" class="btn btn-primary"><i class="cil-plus"[routerLink]="['/editSpecialite']"></i>&nbsp;Ajouter Specialite</button>
    </div>
    <br>

<table class="table table-responsive-sm table-hover table-outline mb-0">
    <thead class="thead-light">
      <tr>
        <th class="text-center"><i class="icon-people"></i></th>
        <th>Nom</th>
        <th class="text-center">Type</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>

    <tbody>

     
      <tr *ngFor="let s of specialites">
        <td class="text-center">
          <div class="avatar">
            <img src="assets/img/avatars/'+{{s.nom}}+'.jpg" class="img-avatar" >
            <span class="avatar-status badge-success"></span>
          </div>
        </td>

        <td>
          <div>{{s.nom}} </div>
        </td>
       

        <td class="text-center">
          <div > {{s.type}}</div>
        </td>


    
        <td class="text-center">         
            <button class="btn btn-success"><i class="fa fa-pencil"[routerLink]="['/editSpecialite/'+s.id]"></i></button>
            <button class="btn  btn-warning"><i class="fa fa-eye" [routerLink]="['/viewSpecialite/'+s.id]"></i></button>
            <button class="btn  btn-danger"><i class="fa fa-trash" [routerLink]="['/deleteSpecialite/'+s.id]"></i></button>
       </td>
        
      </tr>
    
    </tbody>

  </table>
